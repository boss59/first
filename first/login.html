<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>登陆</title>
	<script src="/first/jq.js"></script>
</head>
<body>
	<h2 align="center">登陆 页面</h2>
	<table align="center">
		<tr>
			<td>用户名：</td>
			<td><input type="text" name="uname"></td>
		</tr>
		<tr>
			<td>密码：</td>
			<td><input type="password" name="pwd"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="button" value="立即登录" name="btn">
			</td>
		</tr>
	</table>
</body>
</html>
<script>
$(document).ready(function(){
	$(document).on('click',"input[name='btn']",function(){
		var data ={};
		data.uname = $("input[name='uname']").val();
		data.pwd = $("input[name='pwd']").val();

		// alert(data);return;
		$.ajax({
			url:'http://www.app.com/first/login.php',//请求地址
			type:'post',//请求的类型
			dataType:'json',//返回的类型
			data:data,//要传输的数据
	    	// jsonp:'jsonpCallback', // get请求携带的参数名称，
			success:function(res){ //成功之后回调的方法
				if (res == 1) {
					alert('登陆成功');
				}else{
					alert('登陆失败');
				}
			}
		})
	});
});
</script>
